<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/circus-tent.png">
</head>
<body>
    <header>
    <h1><center>Flip Coin Game</center></h1>
    </header>
    <div>
        <img src="images/Red And Blue Illustrative Circus Announcement Instagram Post.png" alt="circus background">
    </div>
    <section class="container">
    <div class="coin" id="coin">
        <div class="heads">
            <img src="images/quaterheads.jpeg" alt="quaterheads">
        </div>
        <div class="tails">
            <img src="images/quaterstails.jpeg" alt="quatertails">
        </div>
    </div>
    <div class="score">
        <p id="heads-score">Heads: 0</p>
        <p id="tails-score">Tails: 0</p>
    </div>
    <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
    </div>
    </section>
    <footer>
        <h2><center>Yadira Morales</center></h2>
        <h3><center> Techtonica Assignment</center></h3>
        <h3><center> Week 4</center></h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
