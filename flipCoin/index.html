<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
    <h1><center>Flip Coin Game</center></h1>
    </header>
    <section class="container">
    <div class="coin" id="coin">
        <div class="heads">
            <img src="images/quaterheads.jpeg" alt="quaterheads">
        </div>
        <div class="tails">
            <img src="images/quaterstails.jpeg" alt="quatertails">
        </div>
    </div>
    <div class="score">
        <p id="heads-score">Heads: 0</p>
        <p id="tails-score">Tails: 0</p>
    </div>
    </section>
</body>
</html>
